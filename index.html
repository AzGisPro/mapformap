<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Era of Spatial Computing is Here.</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 500px; width: 100%; }
    section { padding: 2rem; }
  </style>
</head>
<body>

  <section>
    <h1>The Era of Spatial Computing is Here.</h1>
    <p>This is an example interactive map using Leaflet.js</p>
  </section>

  <div id="map"></div>

  <section id="evaluation">
    <h2>Evaluation Section</h2>
    <p>Here you can describe what's being shown on the map.</p>
  </section>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Example marker
    L.marker([37.8, -96]).addTo(map)
      .bindPopup('Example Location')
      .openPopup();
  </script>

</body>
</html>
