<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Era of Spatial Computing is Here.</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    body {
      margin: 0; 
      font-family: sans-serif; 
      background-color: #001f3f;
      color: white;
         }
    
    #map {
      height: 500px;
      width: 100%;
    }
    section {
      padding: 2rem;
    }
    h1{
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <section>
    <h1>The Era of Spatial Computing is Here.</h1>
    <p></p>
  </section>

  <div id="map"></div>

  <section id="evaluation">
    <h2>Evaluation Section</h2>
    <p>Here you can describe what's being shown on the map.</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.8, -96], 4);

  // Load CSV data
  Papa.parse('data.csv', {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach(function(row) {
        if (row.latitude && row.longitude) {
          L.marker([parseFloat(row.latitude), parseFloat(row.longitude)])
            .addTo(map)
            .bindPopup(row.name || 'Unnamed Location');
        }
      });
    }
  });
</script>

</body>
</html>
